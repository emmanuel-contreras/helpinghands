<ion-content padding class="transparent-header">
  <ion-header>



  </ion-header>


  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/icon/logo-login.png" />
      </ion-col>
    </ion-row>

    <form [formGroup] = "loginForm"  novalidate>
      <ion-row>
        <ion-col>


            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input formControlName = "email" type = "text">
                </ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input formControlName = "password" type = "password"></ion-input>
            </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button class = "login-button"  (click)="login()" [disabled]="!loginForm.valid">Login</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <button ion-button class="sign-up-button" (click)="goToSignup()">sign up</button>
          <button ion-button class="reset-pw-button" (click)="goToResetPassword(user)" [disabled]="!loginForm.controls.email.valid">Reset password</button>
          <button ion-button class="home-page-" (click)="goToHome()">Home</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
