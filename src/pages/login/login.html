<ion-content padding class="transparent-header">
  <ion-header>



  </ion-header>


  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/icon/logo-login.png" />
      </ion-col>
    </ion-row>

    <form [formGroup] = "loginForm" (submit)="login()" novalidate>
      <ion-row>
        <ion-col>
          <ion-list inset class="no-border">

            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input formControlName = "email" type = "text" Placeholder = "login email address"></ion-input>
            </ion-item>
            <ion-item class="error-message"
                      *ngIf = "!loginForm.controls.email.vaild && loginForm.controls.email.dirty && loginAttempt">
              <p>
                not valid.
              </p>
            </ion-item>


            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input formControlName = "password" type = "text" Placeholder = "password"></ion-input>
            </ion-item>


          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block type = "submit" class = "login-button"  [disabled]="!loginForm.valid">Login</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <button ion-button class="sign-up-button" (click)="goToSignup()">sign up</button>
          <button ion-button class="reset-pw-button" (click)="goToResetPassword(user)">Reset password</button>
          <button ion-button class="home-page-" (click)="goToHome()">Home</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
