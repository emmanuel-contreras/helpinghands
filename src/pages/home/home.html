<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>
  <ion-item>
    <ion-input type="text" placeholder = "First name" [(ngModel)] = "firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder = "Last name" [(ngModel)] = "lastName"></ion-input>
  </ion-item>
  <ion-col>
    <button ion-button class="update-button" (click)="update(firstName, lastName)">update</button>
  </ion-col>

</ion-content>
