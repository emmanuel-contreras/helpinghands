<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <form [formGroup] = "editProfileForm"  (ngSubmit)="update()">

      <ion-input type="text" placeholder = "First Name" formControlName = "firstName" ></ion-input>

      <ion-input type="text" placeholder = "Last name" formControlName = "lastName"></ion-input>
      <ion-icon name="person" item-start></ion-icon>

    <ion-item>
      <ion-input type="text" placeholder = "Please enter a valid wisc.edu email"  formControlName = "email"></ion-input>
    </ion-item>




    <!-- Update Button -->
    <ion-col>
      <button ion-button class="submit" >Save</button>
    </ion-col>
  </form>

</ion-content>
