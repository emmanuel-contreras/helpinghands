<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <form [formGroup] = "editProfileForm" novalidate>
    <ion-item>
      <ion-input type="text" placeholder = "First Name"   fromControlName = "firstName"></ion-input>
      <ion-input type="text" placeholder = "Last name" fromControlName = "lastName"></ion-input>
      <ion-icon name="person" item-start></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder = "Email" fromControlName = "email"></ion-input>
      <ion-icon ios="ios-mail" md="md-mail" item-start></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder = "Phone" fromControlName = "phone"></ion-input>
      <ion-icon name="call" item-start></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder = "Zip Code " fromControlName = "zipcode"></ion-input>
      <ion-icon name="pin" item-start></ion-icon>
      <button ion-button class="gps" item-right>
        <ion-icon ios="ios-locate" md="md-locate"></ion-icon>
      </button>
    </ion-item>


    <ion-item>
      <ion-icon name="paper"  item-start></ion-icon>
      <ion-textarea rows="3" type="text" placeholder="Introduction"  fromControlName = "introduction"></ion-textarea>
    </ion-item>

    <!-- Helper Fields -->






    <ion-item>
      <ion-input type="number" placeholder = "Travel Radius(Mi)" fromControlName = "travelRadius"></ion-input>
      <ion-icon ios="ios-car" md="md-car" item-start ></ion-icon>
    </ion-item>



    <!-- Update Button -->
    <ion-col>
      <button ion-button class="update-button" (click)="update()" >Save</button>
    </ion-col>
  </form>
</ion-content>
