<ion-header>

  <ion-navbar>
    <ion-title>editProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder = "First name" [(ngModel)] = "firstName"></ion-input>  //input txt field for
                                                                                              //  last name
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder = "Last name" [(ngModel)] = "lastName"></ion-input>    //input txt field for
                                                                                              //  first name
  </ion-item>
  <ion-col>
    //button that triggers update function.
    <button ion-button class="update-button" (click)="update(firstName, lastName)">update</button>
  </ion-col>
</ion-content>
