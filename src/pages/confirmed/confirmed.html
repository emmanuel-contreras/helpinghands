      <ion-icon name="menu"></ion-icon>

    <ion-title>Confirmed</ion-title>
  </ion-navbar>

</ion-header>

      <!--<h1> No confirmed task available.</h1>-->
    <!--</div>-->

    <!-- Generate List of tasks-->
<ion-content padding>

  <!-- If no Tasks Found -->
  <div *ngIf = "noTasks">
    <h1>You don't have any confirmed tasks</h1>
    <p>This tab will contain task you have create and have been agree to by a helper to work on.</p>
  </div>

  <ion-list>

    <ion-card>
      <button ion-item *ngFor="let task of CURRENT_USER.confirmedTask" (click) = 'taskClicked($event, task)'>

        <ion-item class="task-confirmed">
          <ion-avatar item-start>
            <img [src]="photoURL" onerror="this.src='assets/icon/logo-login.png'">
          </ion-avatar>

          <h2>{{task.ownerName}}</h2>
            <p>Starts On: {{task.startDate}} </p>




        </ion-item>

        <ion-card-content>
          <ion-item class="card-item">
            <ion-icon name="checkbox-outline" item-start large></ion-icon>
            <ion-card-title>
              {{task.taskName}}
            </ion-card-title>
          </ion-item>

          <ion-item class="card-item">
            <ion-icon name="stopwatch" item-start large></ion-icon>
            <h2>Expected to last: {{task.duration}} hours</h2>
            <p> Compensation: ${{task.compensation}}</p>


          </ion-item>


          <button ion-button full color="light" *ngFor="let task of CURRENT_USER.confirmedTask" block (click)="doPrompt($event, task)">I am not going to do this task</button>
        </ion-card-content>
      </button>

    </ion-card>

  </ion-list>

</ion-content>
