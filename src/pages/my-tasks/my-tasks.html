<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-item *ngFor="let task of myTasks" (click) = 'taskClicked($event, task)'>
  <ion-item class="task-confirmed">
    <ion-avatar item-start>
      <img [src]="photoURL" onerror="this.src='assets/icon/logo-login.png'">
    </ion-avatar>
    <h2>{{task.ownerName}}</h2>
    <p>Starts On: {{task.startDate}} </p>
  </ion-item>

  <ion-card-content>
    <ion-item class="card-item">
      <ion-icon name="checkmark" item-start large></ion-icon>
      <ion-card-title>
        {{task.taskName}}
      </ion-card-title>
    </ion-item>

    <ion-item class="card-item">
      <ion-icon name="stopwatch" item-start large></ion-icon>
      <h2>Expected to last: {{task.duration}}</h2>
      <p> Compensation: ${{task.compensation}}</p>
    </ion-item>
