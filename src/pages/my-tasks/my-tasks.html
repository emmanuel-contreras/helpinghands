<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item *ngFor="let task of myTasks" (click)="taskClicked(task)">
  <p>{{task.taskName}}</p>
</ion-item>
</ion-content>
