  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Completed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <button ion-item *ngFor="let task of tasks" (click) = 'taskClicked($event, task)'>

      <h1>{{task.name}}</h1>
      <h2>{{task.timeStart}}</h2>
      <h3>Expected to last {{task.timeDuration}} hours</h3>
    </button>
  </ion-list>
</ion-content>
