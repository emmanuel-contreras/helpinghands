<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>

  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/icon/logo-login.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

          <ion-item>
            <ion-input type="text" placeholder = "Email" [(ngModel)] = "user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder = "Password" [(ngModel)] = "user.password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder = "Comfirm Password" [(ngModel)] = "passwordRe"></ion-input>
          </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="sign-up-button" (click)="signUp(user, passwordRe)">sign up</button>
        <button ion-button class="back-log-button" (click)="backToLogin()">Back to Login</button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
