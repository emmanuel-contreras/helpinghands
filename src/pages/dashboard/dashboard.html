
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-tabs>
    <ion-tab [root]="completedRoot" tabTitle="Completed" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="pendingRoot" tabTitle="Pending" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="suggestedRoot" tabTitle="Suggested" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="createRoot" tabTitle="Create" tabIcon="information-circle"></ion-tab>

    <ion-tab [root]="confirmedRoot" tabTitle="Confirmed" tabIcon="information-circle"></ion-tab>
</ion-tabs>
