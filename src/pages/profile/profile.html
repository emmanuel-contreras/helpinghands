<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-icon name="brush"></ion-icon>
  <div class = "profile-name">{{CURRENT_USER.firstName}} {{CURRENT_USER.lastName}}</div>

  <ion-avatar (click) = "expandPic()">
    <img class="profile-pic" [src]='userPhotoUrl' />
  </ion-avatar>

  <p class="right-of-pic">4.8/5.0 ‚≠ê</p>
  <p class="right-of-pic">{{CURRENT_USER.email}}</p>
  <p class="intro">{{CURRENT_USER.introduction}}</p>


  <p class="center-break">My Ratings</p>

  <button class="rating-button">
    <img class="rater-profile-pic" src="assets/icon/profile-icon.png" />
    <p class="rating-task-name">Task Name</p>
    <p class="rating-feedback">"Super good at their job!"</p>
    <p class="rating-number">5.0/5.0</p>
  </button>

  <button class="rating-button">
    <img class="rater-profile-pic" src="assets/icon/profile-icon.png" />
    <p class="rating-task-name">Task Name</p>
    <p class="rating-feedback">"Smelled bad."</p>
    <p class="rating-number">1.0/5.0</p>
  </button>
</ion-content>
