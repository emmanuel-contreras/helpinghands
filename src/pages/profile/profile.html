<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>

    <ion-buttons end *ngIf="profileOwner">
      <button ion-button (click)="goToEditProfile($event)">
        <ion-icon name = "create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="content">


  <h2 class="title avatarCol" >{{CURRENT_USER.firstName}}  {{CURRENT_USER.lastName}}</h2>
  <p  style="text-align: center" class="email avatarCol" >{{CURRENT_USER.email}}</p>
  <div class="avatar avatarCol">
    <img padding [src]="chosenPicture" onerror="this.src='assets/icon/logo-login.png'" />

  </div>


  <ion-grid style="height: 100%">


    <ion-row>
      <ion-col>
        <ion-item text-wrap padding>
        <p style="color:black"class="intro">{{CURRENT_USER.introduction}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>Skills</h3>


            <ion-item *ngFor = "let skill of displaySkill">
            {{skill}}
            </ion-item>
      </ion-col>


    </ion-row>


    <ion-row>
      <ion-col >
        <h3 padding-top="15px">Portfolio({{CURRENT_USER.taskCount}})</h3>

          <button  text wrap *ngFor = "let task of CURRENT_USER.ownedTask" class = "item"ion-item (click)="taskClicked($event, task)">
            {{task.taskName}} -- {{task.ownerComment}}
          </button>


      </ion-col>
    </ion-row>



  </ion-grid>
</ion-content>
