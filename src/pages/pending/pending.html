<ion-header>

  <ion-navbar>
    <ion-title>Pending</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let task of tasks" >

      <h1>{{task.title}}</h1>
      <h2>{{task.time}}</h2>
      <h3>{{task.location}}</h3>
    </button>
  </ion-list>
</ion-content>
