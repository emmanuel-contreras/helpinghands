
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pending</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- INVITED USERS LIST  -->
  <ion-list>
    <ion-card ion-item *ngFor="let task of CURRENT_USER.invitedTask">

      <button style="width:100%;" (click) = 'taskClicked($event, task)'>
        <ion-item class="task-pending">
          <ion-avatar item-start>
            <img [src]="photoURL" onerror="this.src='assets/icon/logo-login.png'">
          </ion-avatar>

          <h2>{{task.ownerName}}</h2>
          <button  (click) = 'taskClicked($event, task)' item-end large class="accept-reject-buttons" clear="true">
            <ion-icon class="acc_rej_icon" name="checkmark" clear></ion-icon>
          </button>
          <button  (click) = 'taskClicked($event, task)' item-end large class="accept-reject-buttons">
            <ion-icon class="acc_rej_icon" name="trash" ></ion-icon>
          </button>
          <p>Starts On: {{task.startDate}} </p>
        </ion-item>
      </button>


        <ion-card-content>
          <button  style="height: 100%; width: 100%" (click) = 'taskClicked($event, task)'>
          <ion-item class="card-item">
            <ion-icon name="calendar" item-start large></ion-icon>
            <ion-card-title>
              {{task.taskName}}
            </ion-card-title>
          </ion-item>

          <ion-item class="card-item">
            <ion-icon name="stopwatch" item-start large></ion-icon>
            <h2>{{task.startDate}}</h2>
            <p>Expected to last {{task.duration}} hours</p>
          </ion-item>
